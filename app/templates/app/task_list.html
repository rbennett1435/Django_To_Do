{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'style.css' %}" rel="stylesheet"/>
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <div class="nav">
        <h1 class="navtext"> Hello {{request.user}}!</h1>
        <a href="{% url 'logout' %}" class="smalllink">Logout</a>
      </div>
    </div>
    
    <h1 class="header">My To Do List</h1>
    <a href="{% url 'task-create'%}" class="smalllink">Add Task</a>
    <table>
    <tr>
      <h1 class="header"> Items</h1>
      <th></th>
      <th></th>
    </tr>
    {% for task in tasks%}
    <tr class="cards">
      <td class="text">{{task.title}}</td>
      <td><a href="{% url 'task' task.id %}" class="link">View</a></td>
      <td><a href="{% url 'task-update' task.id %}" class="link">Update</a></td>
      <td><a href="{% url 'task-delete' task.id %}" class="link">Delete</a></td>
    </tr>
    {% empty %}
      <h3>No Items in list</h3>
    {% endfor %}
  </body>
</html>
